<html ng-app="scupTel">
	<head>
		<title>ScupTel</title>
		
		<!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="css/app.css" />
		
	</head>
	<body >
		
		<div class="board">
            <div id="info">
                <h1 id="main"></h1>
                <h3 id="second"></h3>
            </div>
            
            <div class="jumbotron">
                <h3>Redefinir board</h3>	
                <form name="categoryForm">
                    <!-- row --> 
                    <div class="row">
                        <div class="col-md-1" > </div>			
                        <div class="col-md-10">
                            <select class="form-control " id="category">
                                <option value="">Selecione uma categoria</option>
                            </select>
                        </div>
                        <div class="col-md-1" > </div>
                    </div>
                    <!-- /row -->
                    
                    <!-- row -->
                    <div class="row">
                        <div class="col-md-1" > </div>
                        <div class="col-md-10">						
                            <select class="form-control" id="board" >
                                <option value="">Selecione um board</option>
                            </select>
                        </div>
                        <div class="col-md-1" > </div>
                    </div>
                    <!-- /row -->
                    
                    <br />
                    <!-- row -->
                    <div class="row">
                        <div class="col-md-1" > </div>
                        <div class="col-md-10">	
                            <button type="button" class="btn btn-primary btn-block" id="change">Alterar</button>
                        </div>
                        <div class="col-md-1" > </div>
                    </div>
                    <!-- /row -->
                </form>
                
            </div>
		</div>
		
        <script src="../libs/jquery-2.2.0.min.js"></script>
        <script src="../libs/underscore-min.js"></script>
        <script src="../libs/backbone-min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <script src="../js/app.js"></script>
	</body>
</html>
